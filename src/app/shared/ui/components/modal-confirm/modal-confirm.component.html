<div class="modal-confirm">
  <div class="modal-body">
    <p>{{message}}</p>
  </div>

  <div class="modal-footer">
    <button type="button" class="btn btn-primary" (click)="confirm()">{{confirmButton}}</button>
    <button type="button" class="btn btn-line-dark" (click)="cancel()">Cancel</button>
  </div>
</div>
